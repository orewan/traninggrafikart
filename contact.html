<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le fiasco, nous contacter</title>
</head>
   
<body>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Nous conctacter</a></li>
        </ul>
    </nav>
    <h1> Nous contacter </h1>
        <form action="contact.html">
            <fieldset>
                <div>
                    <legend>Nous contacter</legend>
                
                    <label for="emailinput">Votre email</label>
                    <input type="text" name="email" id="emailinput" placeholder="contact@demo.fr" required>
                </div>

                <div>
                    <label for="nameinput">Votre nom</label>
                    <input type="text" name="firstname" id="nameinput">
                </div>
                <div>
                    <label for="fileinput">Piece jointe</label>
                    <input type="file" name="lapiecejointe" id="fileinput">
                </div>

                <div>
                    <label for="password">Votre mot de passe</label>
                    <input type="password" name="mypassword" id="password">
                </div>
                <div>
                    <label for="caseacocher">Case a cocher</label>
                    <input type="checkbox" name="lacaseacocher" id="caseacocher">
                </div>
                <label>Sexe</label>
                <div>
                    <label for="masculin">Masculin</label>
                    <input type="radio" name="laradiobox" id="masculin">
                </div>
                <div>
                    <label for="feminin">feminin</label>
                    <input type="radio" name="laradiobox" id="feminin">

                </div>

                <label>Bisounours</label>
                <div>
                    <label for="vert">Couleur vert</label>
                    <input type="radio" name="Couleur" id="vert">
                </div>
                <div>
                    <label for="rose">Couleur Rose</label>
                    <input type="radio" name="Couleur" id="rose">

                </div>
                <div>
                    <label for="Envoyer">Envoyer le formulaire</label>
                    <input type="submit" name="envoieformulaire" id="Envoyer">
                    <input type="reset"  value="Annuler et tout effacer">
                </div>
            </fieldset>





        </form>
</body>
</html>
